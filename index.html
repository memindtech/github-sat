<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>

<style>
    body {
      background-color: #404040;
      color: #fff;
    }
    .middle-screen{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .text-bold{
      font-weight: bold;
      font-size: 50px;
      color: orange;
    }
</style>
<body>
  <div id="output" class="middle-screen text-bold"></div>
  <div id="output2" class="middle-screen text-bold"></div>

  <script type="module">
    import { helloWorld , secondFunction} from './main.js';

    // Render the function output into the DOM
    const output = document.getElementById('output');
    output.textContent = helloWorld() + ' | ' + secondFunction('Second says hi!');
  </script>
</body>
</html>
